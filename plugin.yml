name: RandomTP
version: 2.0
main: me.becja10.RandomTP.Main
softdepend: [GriefPrevention]
description: Randomly teleports players to unclaimed areas on the map
commands:
  tpr:
    description: Teleports you to a random, unclaimed location
    usage: /<command> [player]
    aliases: [tprand, randomtp, tprandom]
  tprs:
    description: Sets the spawn point to start from (default is world spawn)
    usage: /<command>
    aliases: [tprspawn, randomtpspawn]
  tprb:
    description: Returns to your latest random teleport site
    usage: /<command>
    aliases: [tprback, randomtpback]